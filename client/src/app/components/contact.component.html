<h1 align="center">
    We Welcome Your Feedback!
</h1>
<body>
<form [formGroup]="form">
    <table>
        <tr>
            <td>
                <mat-form-field class="mat-input-wrapper">
                    <mat-label>Subject: </mat-label>
                    <input matInput formControlName="subject" placeholder="Field must be filled">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="mat-input-wrapper">
                    <mat-label>Message: </mat-label>
                    <textarea matInput type="text" formControlName="msgBody"></textarea>
                </mat-form-field>
            </td>
        </tr>
        <br>
        <tr>
            <td align="center">
                <button mat-raised-button color="accent" (click)='submit()'>Submit</button>&nbsp;
                <button mat-raised-button color="basic" [routerLink]="['/view1']">Back</button>
            </td>
        </tr>
    </table><br>
    <hr>
    <footer class="footer"></footer>
    <p align="center">WandaTrip Pte Ltd Copyright Â© 2023</p>
</form>
</body>
