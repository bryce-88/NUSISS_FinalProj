<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <mat-toolbar color="primary">
        <img src="../assets/images/WandaTrip.png" height="50">
        <mat-icon class="icon">home</mat-icon>
        <a mat-button [routerLink]="['/view1']">Home</a>
        <mat-icon class="icon">map</mat-icon>
        <a mat-button [routerLink]="['/maps']">Find Location</a>
        <mat-icon>bolt</mat-icon>
        <a mat-button [routerLink]="['/weather']">Get Weather</a>
        <span class="flexExpand"></span>
        <mat-icon>contact_support</mat-icon>
        <a mat-button [routerLink]="['/contact']">Contact Us</a>&nbsp;
        <mat-icon class="icon">input</mat-icon>
        <a mat-button (click)="logout()">Logout</a>
    </mat-toolbar>
    <br>
    <body>
    <h1 class="para">Itineraries</h1>
    <div class="table-container" *ngIf="itineraryList && itineraryList.length; else empty">
        <table mat-table [dataSource]="itineraryList" >
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let i"> 
                    <a class="title" (click)="generateItinerary(i.login, i.title)">
                        {{ i.title }} 
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let i">
                    <!-- <mat-card-actions> -->
                        <button mat-icon-button matTooltip="Edit" color="basic" type="button" (click)="edit(i.login, i.title)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Delete" color="warn" type="button" (click)="delete(i.title)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    <!-- </mat-card-actions> -->
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

            <mat-card>
                <tr>
                    <td>
                        <mat-card-header class="para1">
                            {{ i.title }}
                        </mat-card-header>
                    </td>
                    <td>
                        <mat-card-actions>
                            <button mat-icon-button color="basic">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" type="button" (click)="delete(i.title)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </mat-card-actions>
                    </td>
                </tr>
            </mat-card>
        </div> -->
    </div>
    
    <br>
    <h2 class="para">
        Ready for another adventure?
        <br>
        <button mat-raised-button color="accent" type="button" [routerLink]="['/view2']">Create new itinerary</button>
    </h2><br>
    <hr>
    <footer class="footer"></footer>
    <p align="center">WandaTrip Pte Ltd Copyright Â© 2023</p>
    
    
    
    
    <ng-template #empty>
        <h4 class="h4">
            You have no itineraries planned. What are you waiting for?<br>Create your itinerary below!
        </h4>
    </ng-template>
    </body>

</body>
</html>
