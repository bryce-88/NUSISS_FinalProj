<mat-toolbar color="primary">
    <img src="../assets/images/WandaTrip.png" height="50">
    <mat-icon class="icon">home</mat-icon>
    <a mat-button [routerLink]="['/view1']">Home</a>
    <mat-icon class="icon">map</mat-icon>
    <a mat-button [routerLink]="['/maps']">Find Location</a>
    <mat-icon>bolt</mat-icon>
    <a mat-button [routerLink]="['/weather']">Get Weather</a>
    <span class="flexExpand"></span>
    <mat-icon>contact_support</mat-icon>
    <a mat-button [routerLink]="['/contact']">Contact Us</a>&nbsp;
    <mat-icon class="icon">input</mat-icon>
    <a mat-button (click)="logout()">Logout</a>
</mat-toolbar>
<br>


<div class="container">
    <div class="input-area">
        <h2>From:</h2>
        <app-place-autocomplete
        (placeChanged)="fromValue = $event"
        placeholder="Enter origin"
        ></app-place-autocomplete>        
        <h2>To:</h2>
        <app-place-autocomplete
        (placeChanged)="toValue = $event"
        placeholder="Enter destination"
        ></app-place-autocomplete>
    </div>
    <div class="display-area"
        [hidden]="!fromValue.address && !toValue.address">
        <app-map-display [from]="fromValue" [to]="toValue"></app-map-display>
    </div><br><br>
    <hr>
    <footer class="footer"></footer>
    <p align="center">WandaTrip Pte Ltd Copyright Â© 2023</p>
</div>
