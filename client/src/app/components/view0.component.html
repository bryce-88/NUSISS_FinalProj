<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

    <mat-toolbar color="primary">
        <img src="../assets/images/WandaTrip.png" height="50">
    </mat-toolbar>
    <br>

    <mat-card align="center">
        <mat-card-title>Ready to Start Your Adventure?</mat-card-title><br>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div>
                    <mat-form-field [style.width.px]=327 position="fixed">
                    <input type="text" matInput class="form-control" placeholder="Login E-mail" formControlName="login">
                    </mat-form-field>
                    <p *ngIf="form.controls['login'].invalid && form.controls['login'].dirty" class="alert-purple">
                        <span *ngIf="form.controls['login'].errors?.['required']">
                            This field is required
                        </span><br>
                        <span *ngIf="form.controls['login'].errors?.['email']">
                            Please enter e-mail in correct format
                        </span><br>  
                        <span *ngIf="form.controls['login'].errors?.['maxlength']">
                            Maximum character is 50
                        </span>                           
                    </p>
                </div>
    
                <div>
                    <mat-form-field [style.width.px]=327>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                    <p *ngIf="form.controls['password'].invalid && form.controls['password'].dirty" class="alert-purple">
                        <span *ngIf="form.controls['password'].errors?.['required']">
                            This field is required
                        </span><br>
                        <span *ngIf="form.controls['password'].errors?.['minlength']">
                            Password consists of at least 6 characters
                        </span><br>
                        <span *ngIf="form.controls['password'].errors?.['maxlength']">
                            Password consists of at most 20 characters
                        </span>                           
                    </p>
                    <span *ngIf="error" class="error">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        {{ error }}
                    </span>
                </div>



            <div class="button">
                <button type="submit" mat-raised-button color="accent" [disabled]="form.invalid">Login</button>&nbsp;
                <button type="button" mat-raised-button color="accent" [routerLink]="['/newuser']">Create New Account</button>
            </div>
            </form>
        </mat-card-content>
    </mat-card>


<footer class="footer"></footer>
<p align="center">WandaTrip Pte Ltd Copyright Â© 2023</p>
</html>
